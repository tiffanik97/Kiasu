<html>

    <title>simple modal</title>
    <link rel="stylesheet" href="modal.css">
    <script>
		function getSelectValue(){
		    var weekly = document.getElementById('weekly');
	
			var selectedValue = document.getElementById("listexp").value;
			if(selectedValue == 'js'){
				daily.style.display= 'block';
				weekly.style.display= 'none';
				monthly.style.display= 'none';
			}else if (selectedValue == 'php'){
				weekly.style.display= 'block';
				daily.style.display= 'none';
				monthly.style.display= 'none';
			}else if(selectedValue == 'c#'){
				monthly.style.display= 'block';
				daily.style.display= 'none';
				weekly.style.display= 'none';
			}
		}
	</script>
</head>

window.onload=function(){
//get modal element #simpleModalBox
var modal=document.getElementById('simpleModal');

//get open modal button #modalBttn
var modalBtn = document.getElementById('modalBtn');

// get close btn #closeButton
var closeBtn = document.getElementsByClassName('closeBtn')[0];



		//listen for click #modalBttn
		modalBtn.addEventListener('click',openModal);

		//function to open modal 
		function openModal(){
			modal.style.display='block';
		};
		

		//listen for close click #closeButton
		closeBtn.addEventListener('click',closeModal);
		
		//function to close modal 
		function closeModal(){
			modal.style.display='none';
		};
		
		//listen for outside click
		window.addEventListener('click', clickOutside);
		
		function clickOutside(e){
		 if(e.target == modal){
			modal.style.display ='none';}
		}
}
</script>
